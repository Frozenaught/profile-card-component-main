<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background container 1-->
    <div class="container-bg-1">
      <!-- Background container 2-->
      <div class="container-bg-2">
        <!-- Card container -->
        <div class="card-container">
          <div class="card">
            <div class="card-header">
              <div class="image-bg">
                <img
                  class="profile-image"
                  src="/images/image-victor.jpg"
                  alt="Profile-image"
                />
              </div>
            </div>
            <div class="card-body">
              <p class="txt-lg">Victor Crest <span class="age">26</span></p>
              <p class="txt-sml">London</p>
            </div>
            <!-- <hr class="section-hr" /> -->
            <div class="card-footer">
              <div>
                <p class="txt-lg">80K</p>
                <p class="txt-sml">Followers</p>
              </div>
              <div>
                <p class="txt-lg">803K</p>
                <p class="txt-sml">Likes</p>
              </div>
              <div>
                <p class="txt-lg">1.4K</p>
                <p class="txt-sml">Photos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Frozenaught">Nic Britz</a>.
        </div>
      </div>
    </div>
  </body>
</html>
